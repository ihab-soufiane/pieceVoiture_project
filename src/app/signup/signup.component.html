<form [formGroup]="myForm" (ngSubmit)="sub()">
    <!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">
    <style>
  
      .bg-glass {
        background-color: hsla(0, 0%, 100%, 0.9) !important;
        backdrop-filter: saturate(200%) blur(25px);
      }
    </style>
  
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
          <h1 class="my-6 display-6 fw-bold ls-tight" style="color: hsl(222, 7%, 73%)">
            Get back on the road with ease<br />
            <span class="my-5 display-5 fw-bold ls-tight" style= "color: hsl(219, 6%, 44%)"> Shop our car parts today</span>
          </h1>
          <!-- <p class="mb-4 opacity-70" style="color: hsl(222, 7%, 73%)">
           //  
          </p> -->
        </div>
        
  
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div id="radius-shape-1" class="position-absolute rounded-circle "></div>
          <div id="radius-shape-2" class="position-absolute "></div>
  
          <div class="card bg-glass">
            <div class="card-body px-2 py-2 px-md-2">
              
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                    <p class="lead fw-normal mb-0 me-3">Sign up </p>
                   
                  </div>
        
                  <div class="divider d-flex align-items-center my-4">
                  </div>
                  
                <div class="row">
                  <div class="col-md-6 mb-4">
                 
                        <input formControlName="firstname" style="border: 2px solid gray;" type="email" id="form3Example3" class="form-control form-control-lg"
                        placeholder="Enter First Name" />
                        <!-- <div class="alert alert-danger" *ngIf="control.controls['firstname'].invalid && control.controls['firstname'].touched">

                          <div *ngIf="control.controls['firstname'].errors['required']">
                            required input
                      </div>
                      <div *ngIf="control.controls['firstname'].errors['email']">
                        email input
                  </div>
                        </div> -->
                  </div>
                  <div class="col-md-6 mb-4">
                    
                        <input formControlName="lastname" style="border: 2px solid gray;" type="email" id="form3Example3" class="form-control form-control-lg"
                        placeholder="Enter Last Name" />
                  
                  </div>
                </div>
                
  
                <!-- Email input -->
            <div class=" mb-4">
                <input formControlName="email" style="border: 2px solid gray;" type="email" id="form3Example3" class="form-control form-control-lg"
                  placeholder="Enter a valid email address" />
                  <div class="alert alert-danger" *ngIf="control.controls['email'].invalid && control.controls['email'].touched">

                    <div *ngIf="control.controls['email'].errors['required']">
                      required input
                </div>
                <div *ngIf="control.controls['email'].errors['email']">
                  email input
            </div>
                  </div>
              </div>
    
              <!-- Password input -->
              <div class=" mb-3">
                <input formControlName="password" style="border: 2px solid gray;" type="password" id="form3Example4" class="form-control form-control-lg"
                  placeholder="Enter password" />
              </div>              
               <select formControlName="liste" (change)="mat()"  > 
                  <option value="" selected disabled hidden>Enter your account type</option>
                    <option [(ngModel)]="opt" value="Customer">Customer</option>
                    <option [(ngModel)]="opt" value="business">business</option>
                    
                </select>

                <div  class="col-md-6 mb-4" *ngIf="mat()">
                    
                  <input formControlName="matricule" style="border: 2px solid gray;" type="text" id="form3Example3" class="form-control form-control-lg"
                  placeholder="Enter your matricule" />
            
            </div>


                
<article>
   
  
                <!-- Submit button -->
                <button type="submit" class="btn btn-warning btn-block mb-4 my-4"  [disabled]="control.invalid" >
                  Sign up
                </button>
  
                <!-- Register buttons -->
                <div class="text-center text-lg-start mt-4 pt-2">
                 
                    <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a routerLink="/signin"
                        class="link-warning">Login</a></p>
                  </div>
        </article>
             
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </section>
  <!-- Section: Design Block -->
</form>
