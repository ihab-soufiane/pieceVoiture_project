<form [formGroup]="myForm" (ngSubmit)="sub()">
  <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="https://img.freepik.com/free-vector/login-concept-illustration_114360-4525.jpg?w=740&t=st=1677452383~exp=1677452983~hmac=fefa7429e7d3cdefeece78cda6a77569d57f0caefdeb85c9a7a8d9c1507092ae"
              class="img-fluid" alt="Sample image">
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            
              <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                <p class="lead fw-normal mb-0 me-3">Sign in </p>
               
              </div>
    
              <div class="divider d-flex align-items-center my-4">
              </div>
              <div class="alert alert-danger" role="alert" *ngIf="error!=''">
                {{error}}
              </div>
               
              <div class="alert alert-success" role="alert" *ngIf="res!=''">
                {{res}}
              </div>
              <!-- Email input -->
              <div class=" mb-4">
                <input formControlName="email" style="border: 2px solid gray;" type="email" id="form3Example3" class="form-control form-control-lg"
                  placeholder="Enter a valid email address" />
                  <!-- <div class="alert alert-danger" *ngIf="control.controls['email'].invalid && control.controls['email'].touched">
  
                    <div *ngIf="control.controls['email'].errors['email']">
                      required input
                </div>
                <div *ngIf="control.controls['email'].errors['email']">
                  email input
            </div>
                  </div> -->
              </div>
    
              <!-- Password input -->
              <div class=" mb-3">
                <input formControlName="password" style="border: 2px solid gray;" type="password" id="form3Example4" class="form-control form-control-lg"
                  placeholder="Enter password" />
              </div>
            
    
              <div class="d-flex justify-content-between align-items-center">
                <!-- Checkbox -->
                <div class="form-check mb-0">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                  <label class="form-check-label" for="form2Example3">
                    Remember me
                  </label>
                </div>
                <a href="#!" class="text-body">Forgot password?</a>
              </div>
    
              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-warning btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/signup"
                    class="link-warning">Register</a></p>
              </div>
    
          </div>
        </div>
      </div>
      <div
        class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-warning">
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">
          Copyright Â© 2023.
        </div>
        <!-- Copyright -->
    
        <!-- Right -->
        <div>
          <a href="#!" class="text-white me-4">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#!" class="text-white me-4">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#!" class="text-white me-4">
            <i class="fab fa-google"></i>
          </a>
          <a href="#!" class="text-white">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
        <!-- Right -->
      </div>
    </section>

</form>
