   <!--Main layout-->
  <main>
  <div class="container">
    
   
  <h3 style="text-align: center ; padding-bottom:30px ; padding-top:30px ">
    <input [(ngModel)]="listproducts" type="search" id="srchtxtsticky" name="srchtxtsticky" autocomplete="off" class="srpt editable-content not-editable search-text-box searchBar-border searchBar-bg searchBar-text button form-control-sm " placeholder="Search" value="" fdprocessedid="aeoozf" style="width: 300px;">
    </h3>
    
  <!-- Products -->
    <section>
    <div class="text-center" >
      <div class="row">

        <div *ngFor="let item of products | filter:listproducts" class="col-lg-3 col-md-6 mb-4" >
          <div class="card"  >
            <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
              data-mdb-ripple-color="light">

              <img class="w-100"   width="200" height="300" [src]="'http://127.0.0.1:5000/getimage/'+ item.image "/>
              <a href="#!">
                <div class="mask">
                  <div class="d-flex justify-content-start align-items-end h-100">
                    <h5>
                    
                      <span *ngIf="item.quantite > 0" class="badge bg-success ms-2">En Stock</span>
                      <span *ngIf="item.quantite <= 0"class="badge bg-warning ms-2">Hors stock</span>
                    </h5>
                  </div>
                </div>
                <div class="hover-overlay">
                  <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                </div>
              </a>
            </div>
            <div class="card-body">
              <!-- <a  class="text-reset">
                <h5 class=" mb-2 marque">{{item.marque}}</h5>
              </a> -->
              <a class="mb-2 nom " >
                <p> {{item.nom}} </p>
              </a>
              <a class="text-reset ">
                <p> {{item.marque_voiture}} </p>
              </a>
              <h6 class="mb-3 price">{{item.price}} DT</h6>

            </div>
            <!-- <button class="btn btn-info" (click)="getProductById(item._id)">Detadfdffils</button> -->
            <button class="btn btn-info"  [routerLink]="['/detailProduct', item._id]" >Detail produit</button>
            <button type="button" class="btn btn-primary btn-sm btn-rounded mt-3" (click)="addProductToCart(products)">Ajouter au panier</button>

          </div>

        </div>
  
      </div>
  
     
    </div>
  </section>
    
  <!-- Pagination -->
    <nav aria-label="Page navigation example" class="d-flex justify-content-center mt-3">
    <ul class="pagination">
      <li class="page-item disabled">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item active"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">4</a></li>
      <li class="page-item"><a class="page-link" href="#">5</a></li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>  
  <!-- Pagination -->  
  </div>
  </main>
   <!--Main layout-->
